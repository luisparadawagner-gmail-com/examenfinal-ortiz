<form [formGroup]="clienteForm" (ngSubmit)="submit()">
  <div class="">
    <mat-card class="container">
      <mat-card-title>Cargar Cliente</mat-card-title>

      <div class="container">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre: </mat-label>
          <input
            type="text"
            formControlName="nombre"
            matInput
            placeholder="Ignacio"
          />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field class="example-full-width">
          <mat-label>Apellido: </mat-label>
          <input
            type="text"
            formControlName="apellido"
            matInput
            placeholder="Ortiz"
          />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field class="example-full-width">
          <mat-label>Telefono: </mat-label>
          <input
            type="number"
            formControlName="telefono"
            matInput
            placeholder="2993598652"
          />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field class="example-full-width">
          <mat-label>Direccion: </mat-label>
          <input
            type="text"
            formControlName="direccion"
            matInput
            placeholder="Belgrano 1620"
          />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field class="example-full-width">
          <mat-label>Fecha De Nacimiento: </mat-label>
          <input
            type="text"
            formControlName="fechaDeNacimiento"
            matInput
            placeholder="Fecha de Nacimiento"
          />
        </mat-form-field>
      </div>
      <mat-card-actions>
        <div>
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
